name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*' # This triggers the build when you push a tag like v3.1, v3.2

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install pyinstaller openpyxl

      - name: Build EXE with PyInstaller
        # This combines your friend's hidden imports with our automation
        run: |
          pyinstaller --onefile --noconsole `
          --name "Cube-${{ github.ref_name }}" `
          --hidden-import=openpyxl `
          --hidden-import=openpyxl.cell `
          --hidden-import=openpyxl.styles `
          --hidden-import=openpyxl.drawing.image `
          --add-data "segoeui.ttf;." `
          Cube.py

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}