name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install pyinstaller openpyxl customtkinter Pillow

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole `
          --name "Cube-Data-Processor-${{ github.ref_name }}" `
          --icon="icon.ico" `
          --add-data "logo.png;." `
          --add-data "icon.ico;." `
          --collect-all customtkinter `
          --collect-all openpyxl `
          --hidden-import=PIL `
          Cube.py

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
          tag_name: ${{ github.ref_name }}
          # This line below sets the title you wanted
          name: "Automated Build for Cube Data Processor ${{ github.ref_name }}"
          body: |
            ### ðŸš€ New Release: ${{ github.ref_name }}
            - Modern UI with CustomTkinter
            - Registry-based settings (Windows)
            - Automated Excel data processing
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}